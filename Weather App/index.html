<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="short icon" href="/animated/Favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Weather App V1</title>
</head>
<body>
    <div class="box-container">

        <div class="weather-header">
            <h1 class="header-text"> Daily Weather Forecasts  </h1>
        </div>

        <div class="img-box">
            <img src="/animated/cloudy-day-2.svg" alt="weather-img" class="main-img"> 
        </div>
        
        <div class="input-box">
            <input type="text" placeholder="Type City Name" class="input" name="placeholder">
            <button class="btn"><i class="fa fa-search" id="icon"></i></button>

            <label for="" class="err-msg"></label>
        </div>

        <div class="location">
            <div class="Time-zone">
             <span class="city">City</span>
             <span class="city-name ">Weather</span>
            </div>
            
        </div>

        <div class="social-links">
            <a href="https://api.whatsapp.com/send?phone=2348130144063"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
            <a href="https://www.facebook.com/iamsoundcode/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="https://github.com/Victor-Mak-code"><i class="fa fa-github" aria-hidden="true"></i></a>
        </div>
      
    </div>
   

    <script src="app.js"></script>

</body>
</html>
